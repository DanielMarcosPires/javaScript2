<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Imports -->
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <main class="cartao">
        <p class="cartao__texto" id="nome">
          Daniel Marcos Pires
        </p>
        <p>
            000.000.000-00
        </p>
        <div>
            <p>Saldo: <span id="saldo">___</span>$</p>
        </div>
    </main>
    <div class="banco">
      <h1>Banco:</h1>
      <p>
        Saldo armazenado: <span id="saldoArmazenado"></span>$
      </p>
      <div class="d-flex gap-1">
        <button class="botao__armazenar" id="armazenar">Armazenar</button>
        <button class="botao__saque" id="sacar">Sacar</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
